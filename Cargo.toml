[package]
name = "alterware-launcher"
version = "0.7.0"
edition = "2021"
build = "res/build.rs"

[profile.release]
opt-level = "s"
panic = "abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
blake3 = "1.5.3"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.124"
rand = "0.8.5"
semver = "1.0.23"
colored = "2.1.0"
reqwest = { version = "0.12.5", features = ["stream"] }
futures-util = "0.3.30"
indicatif = "0.17.8"
tokio = {version="1.38.1", features = ["rt-multi-thread", "macros"]}
simple-log = "1.5.1"

[target.'cfg(unix)'.dependencies]
openssl = { version = "0.10.66", default-features = false, features = ["vendored"] }

[target.'cfg(windows)'.dependencies]
steamlocate = "=2.0.0-beta.2"
mslnk = "0.1.8"
self-replace = "1.4.0"
runas = "1.2.0"

[build-dependencies]
winresource = "0.1.17"
static_vcruntime = "2.0"

[package.metadata.winresource]
OriginalFilename = "alterware-launcher.exe"
FileDescription = "AlterWare Launcher"
ProductName = "github.com/mxve/alterware-launcher"
