[package]
name = "alterware-launcher"
version = "0.6.3"
edition = "2021"
build = "res/build.rs"

[profile.release]
opt-level = "s"

panic = "abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
http_req = "0.10.2"
sha1_smol = "1.0.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.107"
rand = "0.8.5"
semver = "1.0.20"
colored = "2.1.0"
reqwest = { version = "0.11.22", features = ["stream"] }
futures-util = "0.3.29"
indicatif = "0.17.7"
tokio = {version="1.35.0", features = ["rt-multi-thread", "macros"]}

[target.'cfg(unix)'.dependencies]
openssl = { version = "0.10.61", default-features = false, features = ["vendored"] }

[target.'cfg(windows)'.dependencies]
steamlocate = "2.0.0-beta.1"
mslnk = "0.1.8"
self-replace = "1.3.7"

[build-dependencies]
winres = "0.1.12"

[package.metadata.winres]
OriginalFilename = "alterware-launcher.exe"
FileDescription = "AlterWare Launcher"
ProductName = "AlterWare Launcher"
