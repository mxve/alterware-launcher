[package]
name = "alterware-launcher"
version = "0.5.1"
edition = "2021"
build = "res/build.rs"

[profile.release]
opt-level = "s"

# Symbols are a nice thing
debug = true

panic = "abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
http_req = { version = "0.9.3", default-features = false, features = [
    "rust-tls",
] }
sha1_smol = "1.0.0"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
rand = "0.8.5"
semver = "1.0.18"
zip = "0.6.6"
colored = "2.0.4"

[target.'cfg(windows)'.dependencies]
steamlocate = "2.0.0-alpha.0"
mslnk = "0.1.8"
# https://github.com/mitsuhiko/self-replace/pull/16/
windows-sys = { version = "0.48", features = [
    "Win32_Security",
] }
self-replace = "1.3.7"

[build-dependencies]
winres = "0.1.12"

[package.metadata.winres]
OriginalFilename = "alterware-launcher.exe"
FileDescription = "AlterWare Launcher"
ProductName = "AlterWare Launcher"
